<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <img
          class="illustration-hero"
          src="images/illustration-hero.svg"
          alt="Illustration of someone listening and enjoying music"
        />
        <div class="component-content">
          <p class="component-title">Order Summary</p>
          <p class="component-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="component-chosen-plan">
            <div class="description-grid">
              <img
                class="icon-music"
                src="images/icon-music.svg"
                alt="Music note icon"
              />
              <p class="plan-title">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
